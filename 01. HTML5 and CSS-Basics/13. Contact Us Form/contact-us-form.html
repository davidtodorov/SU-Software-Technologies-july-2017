<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-us-form.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <span>First Names:</span>
        <input type="text" name="firstName"><br/>
        <span>Last Name:</span>
        <input type="text" name="lastName"><br/>
        <span>Email:</span>
        <input type="text" name="email"><br/>
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofiq</option>
            <option value="2">Burgas</option>
            <option value="3">Varna</option>
            <option value="4">Kotel</option>
        </select>
        <span></span>
        <input type="submit" value="Submit"><br/>
    </form>
</body>
</html>
